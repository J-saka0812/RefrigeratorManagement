# アプリケーション名 (これはこのままでOK)
spring.application.name=refrigerator-app

# --- データベース接続設定 ---
# docker-compose.ymlからの環境変数を優先し、なければ:以降のデフォルト値を使用
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/refrigerator_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Spring Boot 3.xでは、JDBC URLから自動でドライバを判断するため、この行は不要です
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate設定 ---
# 起動時にEntityクラスからテーブル定義を更新する
spring.jpa.hibernate.ddl-auto=update

# 実行されたSQLをコンソールに表示する（デバッグに便利）
spring.jpa.show-sql=true

# (推奨) パフォーマンス向上のための設定
spring.jpa.open-in-view=false