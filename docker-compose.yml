services:
  app:
    container_name: refrigerator-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/refrigerator_db?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password

  # 2. MySQL データベースサービス
  db:
    image: mysql:8.0
    container_name: refrigerator-db
    ports:
      - "3306:3306"
      # ホストの3306番ポートをコンテナの3306番ポートにマッピング
    environment:
      MYSQL_DATABASE: refrigerator_db
      # データベース名を指定
      MYSQL_USER: user
      # ユーザー名を指定
      MYSQL_PASSWORD: password
      # パスワードを指定
      MYSQL_ROOT_PASSWORD: rootpassword
      # ルートユーザーのパスワードを指定
    volumes:
      - mysql-data:/var/lib/mysql
      # データを永続化するためのボリューム
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data: # 名前付きボリュームの定義
