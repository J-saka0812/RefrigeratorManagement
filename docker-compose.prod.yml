---
version: '3.8' # バージョンを指定すること
services:
  # 2. MySQL データベースサービス
  db:
    expose:
      - "3306" # バックエンドとの疎通のため内部のみで開放(portsは厳禁)
    restart: always

  app:
    expose:
      - "8080"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Dockerfileにnginxで立つようになってるのでimage不要
    ports:
      - "80:80" # フロントはnginxが立つのでポートはHTTPを許可する
    restart: always

volumes:
  mysql-data: # 名前付きボリュームの定義
