# webサイトの設定を定義
server {
  # 待ち受けポート
  listen 80:

  # コンテナ内の静的ファイルのパスを指定
  root /usr/share/nginx/html;
  index index.html

  # アクセス設定
  location / {
    # React Routerのようなルーティングを正しく処理するための設定
    try_files $uri $uri/ /index.html;
    # 生成されたファイル探索→見つからなければindex.htmlを返す
  }

  # バックエンドリクエストを転送する設定(/apiを8080ポートに転送)
  location /api/ {
    proxy_pass http://refrigerator-app:8080/;
  }
}